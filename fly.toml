# fly.toml app configuration file generated for amazing-brick on 2024-01-30T16:22:24-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'amazingbrick'
primary_region = 'bos'

[build]

[[services]]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 8080
  [services.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 400

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

